    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>비숑 쇼핑몰</title>


    <style>
        * {
            font-family: 'Single Day', cursive;
        }

        .wrap {
            width: 500px;
            margin: 10px auto;
        }

        .photo {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
        }

        .cost {
            font-size: 20px;
        }

        .desc {
            font-size: medium;
        }

        .button {
            text-align: center;
            /* margin: auto; */
        }
    </style>


    <script>
        function order() {
            alert('죄송하지만 이 상품은 품절되었습니다. 세상에 하나밖에 없거든요^_^');
        }

</head>

<body>
    <div class="wrap">
        <div class=product>
            <img src="/Users/heesookim/Desktop/줄리.jpg" width=200 height=300 alt=비숑프리제 class="photo">
            <p></p>
            <span class="title">줄리를 팝니다</span>
            <span class="cost"> 가격: 5,000,000,000원/개</span>

        <div class="input-group mb-3">

        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>-- 수량을 선택하세요 --</option>
                <option value="1">빵</option>
                <option value="2">영</option>
                <option value="3">제로</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주소</span>
            </div>
            <input type="text" class="form-control" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">

                <span class="input-group-text" id="basic-addon1">전화번호</span>

        </div>
        <div class="button">
            <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
        </div>




    </div>
